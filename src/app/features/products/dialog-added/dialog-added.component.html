<mat-card class="p-4">
    <mat-card-title>
        <h2>Product added to cart</h2>
    </mat-card-title>
    <mat-card-content class="flex row justify-between w-full" id="flex-row">
        <button mat-button (click)="closeDialog()">Close</button>
        <button mat-raised-button color="primary" (click)="goToCart()">Go to Cart</button>
    </mat-card-content>
</mat-card>
