<mat-card class="margin add">
  <mat-card-content>
    <h1>LOGIN</h1>
    <form [formGroup]="groupForm" (ngSubmit)="onSubmit()" class="form-field">
      <mat-form-field appErrorDirective>
        <mat-label>Email :</mat-label>
        <input matInput type="text" formControlName="login" />
      </mat-form-field>

      <mat-form-field appErrorDirective>
        <mat-label>Password :</mat-label>
        <input matInput type="text" formControlName="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        Login
      </button>

      <div class="forgot-password">
        <a mat-button routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
