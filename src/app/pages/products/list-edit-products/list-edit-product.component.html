<div class="margin" *ngIf="!isTooSmall">
  <h1>PRODUCTS</h1>
  <app-view-product
    [products]="products"
    (editProduct)="dialogEditProduct($event)"
    (deleteProduct)="deleteProduct($event)"
  ></app-view-product>
</div>
<div class="margin" *ngIf="isTooSmall">
  <app-view-card-product
    [products]="products"
    (editProduct)="dialogEditProduct($event)"
    (deleteProduct)="deleteProduct($event)"
  ></app-view-card-product>
</div>
